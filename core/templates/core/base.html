{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">

    <title>Document</title>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav>
        
            <div class="navLogo">
                <img src="{% static 'core/images/logo.png' %}" alt="">
                <h5>Fleet Management</h5>
            </div>
            <div class="navFunctionality">
                <div class="navFun_item">
                    <img class="icon" src="{% static 'core/images/calender.png' %}" alt="">
                </div>
                <div class="navFun_item">
                    <img class="icon" src="{% static 'core/images/alert.png' %}" alt="">
                </div>
                <div class="user-profile navFun_item">
                    <div class="user-profile-photo">
                        <img class="icon" src="{% static 'core/images/profile_photo_placeholder.png' %}" alt="">
                    </div>
                    <div class="user-details">
                        <p class="user-name">username</p>
                        <p class="user-email">useremail@email.com</p>
                    </div>
                    <div class="navFun_item">
                        <img class="icon" src="{% static 'core/images/down-arrow.png' %}" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="admin_view">
            <div class="admin_nav_container">
                <div class="admin_nav" >
                    <a href="{% url 'core:dashboard' %}" class="admin_nav_item">
                        Dashboard
                    </a>
                    <div class="horizontal_line"></div>
                    <a href="" class="admin_nav_item">
                        Financials
                    </a>
                    <div class="horizontal_line"></div>
                    <a href="{% url 'core:truck-info' %}" class="admin_nav_item">
                        Vechicle
                    </a>
                    <div class="horizontal_line"></div>
                
                    <a href="" class="admin_nav_item">
                        Tracking
                    </a>
                    <div class="horizontal_line"></div>
            
                </div>
            </div>
            <div class="content_main">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
    
</body>
</html>
