{% extends 'core/base.html' %}

{% block style %}{% endblock %}

{% block body %}

<h1>Active Trips</h1>
<ul>
    {% for trip in active_trips %}
        <li>{{ trip.route }}</li>
        <a href="{% url 'core:update-trip' trip.id %}">Trip Details</a>
    {% endfor %}

</ul>
<h1>Completed Trips</h1>

<ul>
    {% for trip in completed_trips %}
        <li>{{ trip.route_C }}</li>
       
    {% endfor %}
</ul>


{% endblock %}
